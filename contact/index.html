<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood • Швидка та смачна доставка</title>
    <link rel="icon" type="image/ico" href="/favicon.ico">
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav>
            <div class="logo">FastFood</div>
            <ul class="nav-center">
                <li><a href="/">Головна</a></li>
                <li><a href="/catalog/">Каталог</a></li>
                <li><a href="/about/">Про нас</a></li>
                <li><a href="/contact/">Контакти</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="/cart/">
                        <img src="/icons/cart.svg" alt="Корзина" width="20">
                </li>
                <li><a href="/account/">Увійти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Наші контакти</h1>
        
        <div class="contact-info"></div>
            <p><strong>Адреса:</strong> вул. Вигадана, 123, Київ, Україна</p>
            <p><strong>Телефон:</strong> +380 44 123 4567</p>
            <p><strong>Email:</strong> info@fastfood.com</p>
        </div>

        <form action="#" method="post">
            <label for="name">Ім'я:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Повідомлення:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            
            <button type="submit">Надіслати</button>
        </form>
    </main>

    <!-- Footer: Copyright & ScrollToTop -->
    <footer>
        <p>&copy; FastFood 2017-2025. Всі права захищені.</p>
        <a href="#top">↑ До гори</a>
    </footer>
</body>
</html>
