<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти • FastFood</title>
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <link rel="stylesheet" href="/css/Global.css">
    <link rel="stylesheet" href="/css/account-page.css">
</head>

<body>
<nav>
    <a href="/">
        <div class="logo">
            <img src="/assets/Logo.svg" alt="Лого">
        </div>
    </a>
    <div class="nav-center">
        <a href="/">
            <div class="nav-item">Головна</div>
        </a>
        <a href="/catalog/">
            <div class="nav-item">Каталог</div>
        </a>
        <a href="/about/">
            <div class="nav-item">Про нас</div>
        </a>
        <a href="/contact/">
            <div class="nav-item">Контакти</div>
        </a>
    </div>
    <div class="nav-right">
        <a href="/cart/">
            <div class="cart"><img src="/assets/icons/Cart.svg" alt="Кошик"></div>
        </a>
        <a href="/account/" class="btn btn-highlight btn-small">Увійти</a>
    </div>
</nav>

<main id="account-page">
    <div id="center-form">
        <h1 class="text-primary">Обліковий запис</h1>
        <form action="/account/">
            <div class="form-group">
                <label for="login" class="body-text-small text-primary">Логін</label>
                <input class="input" type="text" id="login" name="login" placeholder="john.doe" required>
                <p class="error-message body-text-small text-danger hidden" data-msg-for="login">*Має містити мінімум
                    4 знаки</p>
            </div>
            <div class="form-group">
                <label for="password" class="body-text-small text-primary">Пароль</label>
                <input class="input" type="password" id="password" name="login" placeholder="*********" required>
                <p class="error-message body-text-small text-danger hidden" data-msg-for="password">*Обов'язкове
                    поле</p>
            </div>
            <input type="submit" class="btn btn-primary" value="Увійти">
        </form>

        <div id="create" class="body-text text-secondary">
            <p>Не маєте облікового запису?</p>
            <a href=""><u>Створити</u></a>
        </div>
    </div>
</main>

<footer>
    <p class="copyright text-primary">&copy; FastFood 2017-2025. Всі права захищені.</p>
    <a href="#" class="text-link">↑ До гори</a>
</footer>

<script src="/js/catalog-cart.js"></script>
</body>
</html>
