<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood • Каталог товарів</title>
    <link rel="icon" type="image/ico" href="/favicon.ico">
    <link rel="stylesheet" href="/css/Global.css">
    <link rel="stylesheet" href="/css/catalog-page.css">
</head>

<body>
<nav>
    <a href="/">
        <div class="logo">
            <img src="/assets/Logo.svg" alt="Лого">
        </div>
    </a>
    <div class="nav-center">
        <a href="/">
            <div class="nav-item">Головна</div>
        </a>
        <a href="/catalog/">
            <div class="nav-item active">Каталог</div>
        </a>
        <a href="/about/">
            <div class="nav-item">Про нас</div>
        </a>
        <a href="/contact/">
            <div class="nav-item">Контакти</div>
        </a>
    </div>
    <div class="nav-right">
        <a href="/cart/">
            <div class="cart"><img src="/assets/icons/Cart.svg" alt="Кошик"></div>
        </a>
        <a href="/account/" class="btn btn-highlight btn-small">Увійти</a>
    </div>
</nav>

<main id="catalog-page">
    <h1 class="text-primary">Каталог</h1>
    <p class="sub body-text text-secondary">Товари, що доступні для замовлення</p>
    <div id="filters">
        <h5 class="text-secondary">Фільтри</h5>
        <div class="checkbox checked" data-filter-category="burgers">Бургери</div>
        <div class="checkbox checked" data-filter-category="pizza">Піца</div>
        <div class="checkbox checked" data-filter-category="rolls">Суші</div>
    </div>

    <div id="catalog-grid"></div>
</main>

<footer>
    <p class="copyright text-primary">&copy; FastFood 2017-2025. Всі права захищені.</p>
    <a href="#" class="text-link">↑ До гори</a>
</footer>

<script src="/js/database.js"></script>
<script src="/js/cart.js"></script>
<script src="/js/script.js"></script>
<script>
    const catalogGrid = document.getElementById('catalog-grid');
    fillCatalogItems(catalogGrid);

    document.querySelectorAll('#filters .checkbox').forEach(filter => {
        filter.onclick = function () {
            toggleCategory(filter.dataset.filterCategory);
            this.classList.toggle('checked');
        }
    })
</script>
</body>
</html>
